<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<meta content="text/html" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>HELB Easy Pay</title>
	<meta content="telephone=yes" name="format-detection">
	<link href="http://ajax.aspnetcdn.com/" rel="dns-prefetch">
	<link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet"><!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"><!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/css/mdb.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href="White.jpeg" rel="icon" type="image/png">
	<meta content="summary_large_image" name="twitter:card">
	<meta content="@Clean69717864" name="twitter:site">
	<meta content="CleanTweak" name="twitter:title">
	<meta content="White.jpeg" name="twitter:image:src">
</head>
<body>
	<div class="wrapper">
		<div>
			<nav class="navbar sticky-top navbar-expand-lg navbar-dark danger-color-dark">
				<!-- Navbar brand -->
				<button aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#basicExampleNav" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button> <!-- Collapsible content -->
			</nav>
		</div>
		<div class="container-fluid">
			<h1>HELB Easy Pay</h1>
			<div class="container-fluid" id="demo">
				<!-- Button trigger modal -->
				 
				<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="basicExampleModal" role="dialog" tabindex="-1">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">How CleanTweak Works</h5><button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
							</div>
							<div class="modal-body" id="modalbody">
								<p>Enter your brand's name</p>								
								<p>Get your content!</p>
							</div>
							<div class="modal-footer">
								<button class="btn btn-danger" data-dismiss="modal" type="button">Got it</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="brandData" id="userform">
				<div class="text-center border border-light p-5">
					<p class="h4 mb-4"></p>
					<div class="form-row mb-4" method="POST" action="/create">
						<label data-error="wrong" data-success="right" for="brandName" minlength = "1">Paybill</label> 
						<input class="form-control" id="brandName" type="text" required><br>
                        <label data-error="wrong" data-success="right" for="brandName" minlength = "1">National_id:</label> 
                        <input class="form-control" id="brandName" type="text" required><br>
                        <label data-error="wrong" data-success="right" for="brandName" minlength = "1">Phone number:</label> 
                        <input class="form-control" id="brandName" type="text" required><br>
                        <button class="btn btn-danger" id="collate" name="button" type="submit">Submit</button>
					</div>

				</div>
			</div>
		</div>
	
		
	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript">
		</script> <!-- Bootstrap tooltips -->
		 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js" type="text/javascript">
		</script> <!-- Bootstrap core JavaScript -->
		 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript">
		</script> <!-- MDB core JavaScript -->
		 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/js/mdb.min.js" type="text/javascript">
		</script>

	</div>
	<script src="config.js" type="text/javascript"></script>
	<script src="scripts4.js" type="text/javascript">
	</script>
</body>
</html>
